<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mail.css">
    <title>Форма</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form">
                <form action="#" id="form" class="form_body">
                    <h1 class="form__title">Відправка даних на пошту</h1>
                    <div class="form__item">
                        <label for="formName" class="form__label">Ім'я*</label>
                        <input id="formName" type="text" name="name" class="form__input _req">
                    </div>
                    <div class="form__item">
                        <label for="formEmail" class="form__label">E-mail*</label>
                        <input id="formEmail" type="text" name="email" class="form__input _req _email">
                    </div>
                    <div class="form__item">
                        <label for="formMessage" class="form__label">Ваше запитання: *</label>
                        <textarea name="message" id="formMessage" class="form__input _req"></textarea>
                    </div>
                    <button type="submit" class="form__button">Надіслати</button>
                </form>
            </div>
        </div>
        <script src="mail.js"></script>
    </body>
    </html>
